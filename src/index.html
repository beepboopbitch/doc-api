<!DOCTYPE html>
<html>
  <head>
    <title>doc-api</title>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <p>Enter a specialty:</p>
      <p>Ex: massage-therapist, plastic-surgery-specialist, allergist, dermatologist etc.</p>
      Specialty Search: <input id="specialty" type="text">
      Doctor Search: <input id="docSearch" type="text">
      <button class="btn-success" id="docSpecialty">get doctors</button>
      <div class="docSearch"></div>
      <div class="errors"></div>
      <br>
      <div class="doc1"></div>
      <br>
      <div class="doc1Name"></div>
      <div class="doc1Phone"></div>
      <div class="doc1St"></div>
      <div class="doc1Zip"></div>
      <div class="doc1Accept"></div>
      <br>
      <div class="doc2Name"></div>
      <div class="doc2Phone"></div>
      <div class="doc2St"></div>
      <div class="doc2Zip"></div>
      <div class="doc2Accept"></div>
      <br>
      <div class="doc3Name"></div>
      <div class="doc3Phone"></div>
      <div class="doc3St"></div>
      <div class="doc3Zip"></div>
      <div class="doc3Accept"></div>
    </div>
  </body>
</html>
